<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="注册协议">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" id="viewport">
    <meta content="telephone=no" name="format-detection">
    <title>注册协议</title>
    <style>

        @keyframes loadPage {
            from{ opacity: 0}
        }
        *{padding: 0;margin: 0;font-family:-apple-system, BlinkMacSystemFont,"Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans","Helvetica Neue", sans-serif;animation: loadpage 1s; -webkit-animation: loadPage 1s; opacity:1 }
        html{ font-size: 100%; height: 100%}
        @media screen and ( max-width: 340px) {
            html{ font-size: 87.5%}
        }
        body{background-color:#f5f5f5; font-size: .875rem; height: 100%}
        .container{ text-align: center; vertical-align: middle; height: 50%;  padding-top: 75%;}
        .text-middle{  text-align: center}
        h1{font-size: 1.25rem;padding-top: .75rem;padding-bottom: .125rem;font-weight: normal;text-align: center}
        h2{font-size: 1.125rem;padding-top: 1.5rem;padding-bottom: .125rem;font-weight: normal}
        h3{font-size: 1rem;padding-top: 1.5rem;padding-bottom: .125rem;font-weight: normal}
        h4{font-size: .875rem;padding-top: 1.5rem;padding-bottom: .125rem;font-weight: normal; }
        p{margin-top: .5rem; font-size: .875rem;}
        table{border-left:1px solid #d7d7d7;border-top:1px solid #d7d7d7; font-size: .875rem}
        table td,table th{border-right:1px solid #d7d7d7;border-bottom:1px solid #d7d7d7;padding:.5rem; line-height: 1.25;text-align: center;font-size: .625rem }
        table th{ text-align: center;font-weight: normal; white-space: nowrap; word-break: keep-all;}
        .text-tips{font-size: .75rem; color: #666666}
        .text-tips.text-red,.text-red{ color: #ff4040}
        .text-center{text-align: center}
        .text-bold{font-weight: bold}
        .text-black{ color: #000000}
        .padding-top-1rem{padding-top: 1rem}
        .padding-top-2rem{padding-top: 2rem}
        .padding-top-5rem{padding-top: 5rem}
        .text-left{ text-align: left}
        .text-right{ text-align: right}
        .text-indent{ text-indent: 2rem}

        h2{color: rgb(46,46,46); font-size: 1.125rem; font-weight: 600}
        h3{color: rgb(46,46,46); font-size: 1rem; font-weight: 500}
        p{color: rgb(183,183,183); font-size: .875rem; line-height: 1.75}
        b{color: rgb(46,46,46);font-weight: 600}


        /***iphone x adapter***/
        @media only screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) {
            /*增加底部适配层*/
            .container { height: 50%;  padding-top: 100%;}
            .container:after { content: '';  position: fixed;  left: 0;  bottom: 0;  width: 100%;  height: 34px;  background: #f5f5f5; z-index: 5}
        }

    </style>
</head>
<body>
<div class="container">
    <div class="text-middle">《账吧注册协议》</div>
</div>
</body>
</html>
