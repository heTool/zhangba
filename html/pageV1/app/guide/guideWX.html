    <style>
        @keyframes loadPage {

            html{font-size:75%;  }
        }


        body{ background-color: #fff;color: rgb(46,46,46); }
        .container{padding:2rem 1.5rem 6rem;position: relative}
        .text-center{ text-align: center}
        .text-red{color: rgb(242,93,93)  }
        .text-gray{color: rgb(197,197,197)  }
        .text-min{font-size: .75rem  }

        .tit{font-size: 1.375rem;color: rgb(46,46,46); font-weight: normal}
        .tit-sub{font-size: 1.125rem; color:rgb(46,46,46); padding-left: 1.75rem; position: relative;font-weight: normal; margin-top: 1.5rem}
        .tit-pop{ border-radius: 999rem; background-color: rgb(46,46,46); font-size: .975rem; color: white;display: inline-block;width: 1.375rem; height: 1.375rem; line-height: 1.375; text-align: center; position: absolute;left: 0; top: .125rem;}
        .tit-tips{ color: rgb(183,183,183);font-size: 1.125rem }

        .padding-top-1rem{ padding-top: 1rem}
        .padding-left-1rem{ padding-left: 1rem}
        .padding-top-0_5rem{ padding-top: 0.5rem}
        .padding-top-1_5rem{ padding-top: 1.5rem}
        .padding-left-1_5rem{ padding-left: 1.5rem}
        .padding-top-2_5rem{ padding-top: 2.5rem}


        .control-btn{ position:absolute; left: 7%; bottom: 1rem; width:86%; }
        .control-btn a{ color: rgb(246,246,246); font-size: 1.25rem; background-color: rgb(46,46,46); padding: .875rem 0; border-radius: .125rem; text-align: center ; text-decoration: none; display: block }

<body>
<div class="container">

    <h3 class="tit-sub ">

    <div class="text-center  padding-top-1_5rem">
        <img src="http://cdn.51zhangba.com/cdn/images/pageV1/app/guide/08@3x.png" width="95%">

    <h3 class="tit-sub">
        <span class="tit-pop">2</span>
        点击右上角按钮，选择交易记录

    <h3 class="tit-sub">
        <span class="tit-pop">4</span>

    <div class="text-center  padding-top-1_5rem">

    <div class="control-btn">
        <a href="javascript:;">我知道了</a>
    </div>
</div>


<script src="http://cdn.51zhangba.com/cdn/lib/zepto/zepto.min.js"></script>

<script>
    (function(){
        var preventDefault = function (e) {
            e.preventDefault();
        };

        //TODO 重新设置alert样式
        window.alert = function(name){
            var iframe = document.createElement("IFRAME");
            iframe.style.display="none";
            iframe.setAttribute("src", 'data:text/plain,');
            document.documentElement.appendChild(iframe);
            window.frames[0].window.alert(name);
            iframe.parentNode.removeChild(iframe);
        };

        window.confirm = function(name){
            var iframe = document.createElement("IFRAME");
            iframe.style.display="none";
            iframe.setAttribute("src", 'data:text/plain,');
            document.documentElement.appendChild(iframe);
            window.frames[0].window.confirm(name);
            iframe.parentNode.removeChild(iframe);
        };



    })(window);

</script>

</html>
